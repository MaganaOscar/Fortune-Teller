<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trogmod: The Fortune Teller</title>
</head>
<body>
    <div id="window" class="container">
        <div id="fortuneTeller" class="fortuneTeller">
            <img id="fortune" src="assets/Trogmod Asking.png" alt="evil human skull with horns">
            <p class="askHere">
                What does your destiny behold?
            </p>
            <input type="text" name="question" id="question" placeholder="Ask your question here">
            <button onclick="askFortune()" id="askBtn">Your fortune awaits you</button>
        </div>
        <div id="fortuneTold" class="fortuneTold"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
